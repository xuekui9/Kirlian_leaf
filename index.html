# 发现

- 总体来说，五种状态下叶片的辉光颜色主要有二：

    2. 微黄叶、黄叶及枯落叶片，紫色更明显；
    
    2. 鲜绿叶片则以蓝色为主；


- 同一时刻同一叶片，正反面的辉光形状及辉光面积不相同

    - 正反面拍摄结果，差异有大有小；
    
    - 可能是叶片的不平整，叶片（正反面）与仪器的接触面积不同，或叶片所受压力不同而导致；
    
- 叶片含水量可能对辉光面积的影响很大

    - 尤其是枯落叶
